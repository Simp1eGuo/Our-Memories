
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來到回憶展覽館！</title>
    <style>
    body { 
        font-family: "Noteworthy", "Chalkboard SE", "Marker Felt", "Comic Sans MS", "DFKai-SB", "Microsoft JhengHei", "PingFang TC", "Heiti TC", sans-serif !important; 
        margin: 0; 
        padding: 0; 
        height: 100vh; 
        display: flex;
        align-items: center;
        justify-content: center;
        color: white; 
        text-align: center;
        background: radial-gradient(circle, red, pink, hotpink, deeppink);
        
    .chinese-text {
        font-family: "DFKai-SB", "Microsoft JhengHei", "PingFang TC", "Heiti TC", sans-serif !important;
        }

        #story { 
            max-width: 600px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
            color: black; 
        }

        .choice { margin-top: 20px; }

        button { 
            background-color: #008CBA; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            margin-top: 10px; 
            cursor: pointer; 
            border-radius: 5px; 
        }

        button:hover { background-color: #005f73; }
    </style>
</head>
<body>

<div id="story">
    <h2>～回憶展覽館～</h2>
    <p id="text">這是一場我們的回憶特展！</p>
    <div id="choices" class="choice">
        <button onclick="nextScene(1)">走入館內</button>
    </div>
</div>

<script>
    let scenes = [
        { text: "回憶展間均已開放，選擇一段回憶吧！", choices: [
            { text: "貪吃又偏心的朋友！", next: 2 },
            { text: "逝去的天使！", next: 3 },
            { text: "那些年的城堡！", next: 4 },
            { text: "乙女遊戲很有趣？！", next: 5 },
            { text: "購物技巧？！", next: 6 },
            { text: "那幅世界名作！", next: 7 },
            { text: "白色巧克力！", next: 8 },
            { text: "好眼熟的人？！", next: 9 }

        ]},
        { text: "前方就是展場大廳，妳準備好了嗎？", choices: [
            { text: "進入大廳", next: 0 }
        ]},
        { text: "那隻狗狗真的很貪吃，<br>聽到撕開包裝就立刻跑過來，<br>堪比妳買打折遊戲的敏感度！<br>還記得牠居然不理我的食物，<br>只吃妳餵的！<br>我也絕不會忘記，<br>妳的笑容是那天餐廳裡最暖的光。", choices: [
            { text: "離開展間", next: 10 }
        ]},
        { text: "「我真的不知道該怎麼辦……」<br>此時的妳心急如焚。<br>我深信最後樹上的鳥兒們，<br>一定是在感謝妳，<br>讓牠的同伴溫暖走完最後一程。", choices: [
            { text: "離開展間", next: 10 }
        ]},
        { text: "手繪的那座被海鷗圍繞的海上萬聖節城堡...<br>是這輩子最令我開心的禮物之一。<br>原以為已經沒辦法為妳得到狗狗城堡，<br>沒想到最後居然奇蹟似的拿到！<br>莫非是我的真心與誠意感動了上天？！", choices: [
            { text: "離開展間", next: 10 }
        ]},
        { text: "才不有趣！<br>乙女遊戲真的玩不下去耶！<br>先不說無法代入主角的身分，<br>妳說我要怎麼忍受跟一群男人搞曖昧？！", choices: [
            { text: "離開展間", next: 10 }
        ]},
        { text: "為了折扣，<br>妳把遊戲當作衣服在買！<br>衣櫃裡那些沒穿過的衣服，<br>莫非也都是特價買來的？！<br>沒想到外表居然會比實用性更重要？！<br>看人記得要看（我的）內涵！！", choices: [
            { text: "離開展間", next: 10 }
        ]},
        { text: "還記得帕夏裡的那幅世界名作－<br>「一箭穿心」嗎？<br>那可是我傾盡畢生功力的得意之作！", choices: [
            { text: "離開展間", next: 10 }
        ]},
        { text: "那年情人節，<br>真沒想過能買到那台N3DSLL！<br>是我這輩子完成過最有成就感的挑戰！ ", choices: [
            { text: "離開展間", next: 10 }
        ]},
        { text: "妳曾說在工作時間以為看到了我！<br>我相信那肯定是日有所思！<br>只是妳的第一反應居然是想報警...<br>這不對呀！<br>應該是想抱緊才對吧！ ", choices: [
            { text: "離開展間", next: 10 }
        ]},
        { text: "未來將會譜寫出更多更多的回憶！<br>下面是參加這次展覽的活動小禮物！<br>Steam 序號：L65I6-62JPX-MPNGA</b>", choices: [] }
    ];

    function nextScene(sceneIndex) {
        let scene = scenes[sceneIndex];
        document.getElementById("text").innerHTML = scene.text;
        let choicesDiv = document.getElementById("choices");
        choicesDiv.innerHTML = "";
        scene.choices.forEach(choice => {
            let button = document.createElement("button");
            button.innerText = choice.text;
            button.onclick = () => nextScene(choice.next);
            choicesDiv.appendChild(button);
        });
    }
</script>

</body>
</html>
